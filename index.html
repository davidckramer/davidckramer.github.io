<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>David C Kramer</title>
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/truck/html5.js"></script><![end if]-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!--Branding and Nav-->
    <div id="logo">
      <img src="images/dck.png" alt="David C. Kramer Logo">
    </div>
    <nav>
      <a href="#contactinfo">CONTACT</a>
    </nav>
  </header>
  <main>
    <article>
    <!--Page Content-->
    <!--Image Content-->
    <div id="mn_pin">
    <img src="images/mn_pin.png" alt="Minnesota State Outline with Pin">
    </div>
    <div id="blur_image">
    <img src="images/blurpic.jpg" alt="Abstract Light Picture">
    </div>
    <div id="slinky">
    <img src="images/slinky.jpg" alt="Abstract Slinky Picture">
    </div>
    <div id="collage">
    <img src="images/collage.png" alt="Architectural Collage">
    </div>
    <div id="water">
    <img src="images/water.jpg" alt="Clear Water with Stones Texture">
    </div>
    <div id="sphere">
    <img src="images/sphere.png" alt="Blue Sphere">
    </div>
    <div id="speaker_render">
    <img src="images/speaker.png" alt="Speaker Rendering">
    </div>
    <!--Logos-->
    <div id="loop_logo">
      <img src="images/loop.png" alt="Loop Logo">
    </div>
    <div id="fairview_logo">
      <img src="images/fairview.png" alt="Fairview Logo">
    </div>
    <div id="hc_logo">
      <img src="images/hc.png" alt="Hippo Campus Logo">
    </div>
    <div id="na_logo">
      <img src="images/na.png" alt="Nate Armour Logo">
    </div>
    <div id="roqa_logo">
      <img src="images/roqa.png" alt="Rebirth of Quality Art Logo">
    </div>
    <div id="bb_logo">
      <img src="images/bb.png" alt="Baltimore Biennial Logo">
    </div>
    <div id="points_logo">
      <img src="images/points.png" alt="Points Logo">
    </div>
    <!--Name Letters-->
    <div id="d1">
      <img src="images/d.png" alt="Letter D">
    </div>
    <div id="a1">
      <img src="images/a.png" alt="Letter A">
    </div>
    <div id="v">
      <img src="images/v.png" alt="Letter V">
    </div>
    <div id="i">
      <img src="images/i.png" alt="Letter I">
    </div>
    <div id="d2">
      <img src="images/d2.png" alt="Letter D">
    </div>
    <div id="k">
      <img src="images/k.png" alt="Letter K">
    </div>
    <div id="r1">
      <img src="images/r.png" alt="Letter R">
    </div>
    <div id="a2">
      <img src="images/a2.png" alt="Letter A">
    </div>
    <div id="m">
      <img src="images/m.png" alt="Letter M">
    </div>
    <div id="e">
      <img src="images/e.png" alt="Letter E">
    </div>
    <div id="r2">
      <img src="images/r2.png" alt="Letter R">
    </div>
    </article>
  </main>
  <footer>
    <!--Contact Info & Links-->
    <a name="contactinfo"></a>
  </footer>
</body>
<html>
